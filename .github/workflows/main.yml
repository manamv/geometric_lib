name: Geometric Library CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  format-and-lint:
    name: Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install formatting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8
    
    - name: Check formatting (without auto-fix)
      id: format-check
      run: |
        echo "Checking formatting with Python ${{ matrix.python-version }}..."
        black *.py tests/*.py --check --verbose
        echo "format_ok=true" >> $GITHUB_OUTPUT
    
    - name: Auto-format if needed (PR only)
      if: steps.format-check.outcome == 'failure' && github.event_name == 'pull_request'
      run: |
        echo "Auto-formatting code..."
        black *.py tests/*.py --verbose
        echo "Code has been auto-formatted"
        echo "Please review the formatting changes in the PR"
    
    - name: Commit auto-formatted code (push only)
      if: steps.format-check.outcome == 'failure' && github.event_name == 'push'
      run: |
        black *.py tests/*.py --verbose
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "style: auto-format code with black [skip ci]"
        git push
      continue-on-error: true

  unit-tests:
    name: Run Unit Tests
    needs: format-and-lint
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Run unit tests
      run: |
        python -m unittest discover -s tests -p "test_*.py" -v

  documentation:
    name: Generate Documentation
    needs: unit-tests
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install pdoc
      run: pip install pdoc
    
    - name: Generate HTML documentation
      run: |
        python -m pdoc --html -o docs/ .
    
    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4
      with:
        name: geometric-library-docs
        path: docs/
