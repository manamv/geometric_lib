name: Geometric Library CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy
    
    - name: Check code style with flake8
      run: |
        flake8 . --count --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Check formatting with black
      run: |
        black . --check --diff
    
    - name: Type checking with mypy
      run: |
        mypy *.py --ignore-missing-imports

  test:
    name: Unit Tests
    needs: lint
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Display environment info
      run: |
        echo "OS: ${{ runner.os }}"
        echo "Python: $(python --version)"
        python -c "import sys; print(f'Platform: {sys.platform}')"
    
    - name: Run unit tests
      run: |
        python -m unittest discover -s tests -p "test_*.py" -v
    
    - name: Generate test coverage report
      run: |
        pip install coverage
        coverage run -m unittest discover -s tests
        coverage report -m
        coverage html -d coverage_report
      continue-on-error: true
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
        path: coverage_report/

  deploy:
    name: Generate Documentation
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install pdoc
      run: pip install pdoc
    
    - name: Generate HTML documentation
      run: |
        python -m pdoc --html -o docs/geometric_lib_docs .
    
    - name: Generate single-page documentation
      run: |
        python -m pdoc --html -o docs/single_page.html rectangle.py square.py triangle.py circle.py
    
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v3
      with:
        name: geometric-lib-documentation
        path: docs/
    
    - name: Deploy to GitHub Pages (optional)
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/geometric_lib_docs
