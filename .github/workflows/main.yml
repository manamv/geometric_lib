name: Geometric Library CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Simple Lint Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install black (only for checking)
      run: pip install black
    
    - name: Check formatting (lenient)
      run: |
        black *.py tests/*.py --check --diff || echo "Formatting issues found, but continuing..."
    
    - name: Validate syntax only
      run: |
        python -c "from rectangle import area, perimeter"
        python -c "from square import area, perimeter"
        python -c "from triangle import area, perimeter"
        python -c "from circle import area, perimeter"
        echo "All modules import successfully"

  test:
    name: Run Tests
    needs: lint
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Run unit tests
      run: |
        python -m unittest discover -s tests -v

  docs:
    name: Generate Documentation
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
    
    - name: Generate docs
      run: |
        pip install pdoc
        python -m pdoc --html -o docs .
        echo "Documentation generated in docs/"
